<div class="container py-4">
  <h2 class="mb-4 principal">
    Nouveau point de vente
  </h2>

  <form [formGroup]="povForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">📍 Nom du point de vente</label>
      <input type="text" class="form-control" formControlName="nom" placeholder="Ex: Rohero">
    </div>

    <div class="mb-3">
      <label class="form-label">👤 Responsable</label>
      <select class="form-select" formControlName="responsable_id">
        <option value="" disabled selected>Choisir un responsable</option>
        @for(responsable of responsables; track responsable.id) {
          <option [value]="responsable.id">{{ responsable.first_name }} {{ responsable.last_name }}</option>
        }
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">🏢 Adresse</label>
      <input type="text" class="form-control" formControlName="adresse" placeholder="Ex: Avenue de l'Indépendance">
    </div>

    <div class="mb-3">
      <label class="form-label">📞 Téléphone</label>
      <input type="text" class="form-control" formControlName="tel" placeholder="Ex: 61 000 000">
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="button principal" [disabled]="povForm.invalid || isLoading">
        @if(isLoading) {
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        }@else {
          <span>✅</span>
        }
        {{ povId ? 'Mettre à jour' : 'Créer' }}
      </button>
      <a routerLink="/list-pov" class="btn btn-outline-secondary">⬅️ Retour</a>
    </div>
  </form>
</div>
