<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="principal">📍 Points de vente</h2>
    <a routerLink="/form-pov" class="button principal">
      ➕ Ajouter un point de vente
    </a>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm p-3 background.info-principal rounded-4">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <h5 class="principal">Rohero</h5>
          <span class="badge bg-secondary px-3 py-2">Tel: 5677889</span>
        </div>

        <p class="mb-1">💰 <strong>Caisse :</strong> 600,000 FBu</p>
        <p class="mb-1">
          📦 <strong>Stock :</strong> 100 produits
          <button class="btn btn-sm btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#stockModal">
            📋 Voir les produits
          </button>
        </p>
        <p class="mb-2">👤 <strong>Responsable :</strong> Jean</p>

        <div class="text-end mt-3">
          <a [routerLink]="['/list-pov', 1]" class="button secondary btn-sm">
            🔎 Voir les détails
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- MODAL DES PRODUITS -->
<div
  class="modal fade"
  id="stockModal"
  tabindex="-1"
  aria-labelledby="stockModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
    <div class="modal-content">
      <div class="modal-header background.principal">
        <h5 class="modal-title" id="stockModalLabel">
          Produits en stock – Rohero
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Produit</th>
              <th>Quantité</th>
              <th>Catégorie</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Fanta</td>
              <td>50</td>
              <td>Boisson</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
