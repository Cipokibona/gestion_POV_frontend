<div class="container py-4">
  <h2 class="principal">📝 Formulaire pour un Client</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="lastName" class="form-label">Nom complet</label>
      <input type="text" class="form-control" id="nom" formControlName="nom" required>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Téléphone</label>
      <input type="tel" class="form-control" id="telephone" formControlName="telephone" required>
    </div>

    <div class="mb-3">
      <label for="address" class="form-label">Adresse</label>
      <input type="text" class="form-control" id="adress" formControlName="adress" required>
    </div>

    <button type="submit" class="button principal" [disabled]="clientForm.invalid || isLoading">
    @if(isLoading){
      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    }@else {
      <span>✅</span>
    }
    {{ clientId ? 'Mettre à jour' : 'Créer'}}
    </button>
  </form>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <a routerLink="/list-clients" class="btn btn-secondary">⬅️ Retour à la liste des clients</a>
  </div>
</div>
